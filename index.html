<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="head">
                <h1 class="header">ODIN</h1>
                <div class="logo"><img src="odin-logo.png" alt="logo"></div>
            </div>
            <div class="image">
                <img src="lexi-laginess-XYfjIT9c01Q-unsplash.jpg" alt="background-image">
            </div>
        </div>
        <div class="main-body">
            <div class="phrase">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.</p>
                <p class="urg">You <em>know</em> you want to.</p>
            </div>
            <div class="form-body">
                <form action="#" method="get">
                    <div class="formy">
                        <h3>Let's Do This!</h3>
                        <div class="user">
                            <div>
                                <label for="firstname">FirstName</label>
                                <input type="text" name="firstname" id="firstname" required>
                            </div>
                            <div>
                                <label for="lastname">LastName</label>
                                <input type="text" name="lastname" id="lastname" required>
                            </div>
                        </div>
                        <div class="user">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="text" name="phone" id="phone" required>
                            </div>
                        </div>
                        <div class="user">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div>
                                <label for="conpass">Confirm Password</label>
                                <input type="password" name="conpass" id="conpass" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                        <p class="info">Already have a account ? <span><a href="#">Log in</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Created By &copy; Fadilulahi 2023
    </div>
</body>
</html>
